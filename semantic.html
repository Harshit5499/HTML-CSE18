<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic and non semantic Assignment</title>
  </head>
  <body>
    <header>
      <h1>This is a header</h1>
      <p>This is a header paragraph</p>
    </header>
    <nav>
      <h2>This is navbar</h2>
      <p>This is nav paragraph</p>
    </nav>
    <main>
      <article><h3>This is article</h3></article>
      <section><h4>This is section</h4></section>
      <aside><h5>This is aside</h5></aside>
      <footer><h6>This is footer</h6></footer>
      <p><span class="highlight">highlight important words</span> without breaking the flow of the sentence.</p>
    </main>
  </body>
</html>
