<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Excercise</title>
</head>
<body>
    <table border="1" cellspacing="1" align="center" width="80%">
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>

        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
         <tr>
            <!-- <td>Row 2 Cell 1</td> -->
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
         </tr>

         <tr>
            <td colspan="3" align="center">Row 3 Cell 1</td>
            <!-- <td>Row 3 Cell 2</td>
            <td>Row 3 Cell 3</td> -->
         </tr>

    </table>
    
</body>
</html>
